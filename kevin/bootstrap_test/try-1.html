    <p class="text-justify lead">台積電今天宣布，將台中市大肚山區晶圓十五廠擴廠區域內的樹木，依樹種屬性、樹木直徑，以移植或補植的方式，就近優先在台中科園區第一、二期異地種植，部分樹木原地保留。

台積指出，在擴建廠區內也將增加植樹，使該區植物固碳量，較擴廠前提高1%，增加整體減碳效益。

台積公司目前完成盤點擴廠區域內的樹種與數量，53公頃基地內，約有2萬棵成樹與樹苗，其中，直徑大或等於10公分的成樹，約7,000棵，小於10公分的樹苗約1萬3,000棵，扣除原地保留，台積將移植與補植約5,400棵成樹，另計畫將1萬500棵樹苗，提供學校與社區認養。</p>
